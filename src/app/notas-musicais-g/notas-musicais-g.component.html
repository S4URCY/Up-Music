<div *ngIf="tela == 'exe1'">
    <div class="texto">
        <h1>Qual sigla representa a nota “Sol”?</h1>
    <br>
    <div class="grid-container">
        <button id="btn" (click)="erros()">
            <h1 id="C" style="color:black">C</h1>
        </button>
        <button id="btn" (click)="erros()">
            <h1 id="C" style="color:black">D#</h1>
        </button>
        <button id="btn" (click)="acertos()" (click)="desabilitarfuncao1()" [disabled]='campo1 && campo2'>
            <h1 id="C" style="color:black">G</h1>
        </button>
    </div>
    <br>
    <div class="Container" >
        <button (click)="inicialAvancar()" [disabled]='!verdadeiro' ><h2 id="vai">Próximo</h2></button>
    </div>
    
    </div>
    </div>
    
    <div *ngIf="tela == 'exe2'">
            <div class="texto">
                <h1>A nota “ Sol ” e um tom ou semitom. ?
                    <br>
                        *Tom- É a distância entre duas notas.
                    <br>
                        *Semitom- É a menor distância entre duas notas.
                        </h1>
            <br>
            <div class="grid-container">
                <button id="btn" (click)="acertos()"  (click)="desabilitarfuncao2()" [disabled]='campo2'>
                    <h1 id="C" style="color:black" >Tom</h1>
                </button>
                <button id="btn" (click)="erros()">
                    <h1 id="C" style="color:black">Semitom</h1>
                </button>
            </div>
            <br>
            <div class="Container" >
                <button (click)="inicialAvancar2()" [disabled]='!verdadeiro'><h2 id="vai">Próximo</h2></button>
            </div>
            
            </div>
            </div>
    
                <div *ngIf="tela == 'exe3'">
                        <div class="texto">
                            <h1>Quais notas formam a tríades de “ Sol ” ?</h1>
                        <br>
                        <div class="grid-container">
                            <button id="btn" (click)="acertos()" (click)="desabilitarfuncao3()"  [disabled]='campo2 && campo3'>
                                <h1 id="C" style="color:black">G - B - D</h1>
                            </button>
                            <button id="btn" (click)="erros()">
                                <h1 id="C" style="color:black">G - F# - A</h1>
                            </button>
                            <button id="btn" (click)="erros()">
                                <h1 id="C" style="color:black">G - G# - B</h1>
                            </button>
                        </div>
                        <br>
                        <div class="Container" >
                            <button (click)="resultado()" [disabled]='!verdadeiro' ><h2 id="vai">Próximo</h2></button>
                        </div>
                        
                        </div>
                        </div>
    
                        <div *ngIf="tela == 'resultado'">
                                <div class="texto">
                                    <h1>Parabéns você ganhou!</h1>
                                <br>
                                <section *ngIf="estrelasG == 1">
                                        <i class="fa fa-star" id="teste" ></i>
                                        <i class="fa fa-star"></i>
                                        <i class="fa fa-star"></i>
                                </section>
                                <section *ngIf="estrelasG == 2">
                                    <i class="fa fa-star" id="teste" ></i>
                                    <i class="fa fa-star" id="teste"></i>
                                    <i class="fa fa-star"></i>
                                </section>
                                <section *ngIf="estrelasG == 3">
                                    <i class="fa fa-star" id="teste" ></i>
                                    <i class="fa fa-star" id="teste"></i>
                                    <i class="fa fa-star" id="teste"></i>
                                </section>
    
                                <br>
                                <div class="Container" >
                                    <button  [routerLink]="['/notas-musicais']" ><h2 id="vai">Continuar</h2></button>
                                </div>
                                
                                </div>
                                </div>
